<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - Campus Compass</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-blue: #2c3e50;
            --secondary-blue: #3498db;
            --accent-blue: #2980b9;
            --light-gray: #ecf0f1;
            --dark-gray: #7f8c8d;
            --text-dark: #2c3e50;
            --text-light: #ecf0f1;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }
        
        body {
            background-color: white;
            min-height: 100vh;
            color: var(--text-dark);
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* Particle canvas */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background-color: white;
        }
        
        /* Main content */
        .main-content {
            padding: 2rem;
            position: relative;
            z-index: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        /* Card styles */
        .main-container {
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 12px;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            margin: 0 auto;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
            z-index: 2;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards;
        }
        
        .main-container:hover {
            transform: translateY(-5px) !important;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }
        
        .alert-info {
            background-color: rgba(52, 152, 219, 0.1);
            border-color: rgba(52, 152, 219, 0.2);
            color: #2980b9;
            border-radius: 8px;
            font-size: 1.1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeIn 0.5s ease 0.3s forwards;
        }
        
        .auth-btn {
            padding: 0.9rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            display: inline-block;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.5s ease 0.5s forwards;
        }
        
        .auth-btn-primary {
            background: var(--secondary-blue);
            color: white;
        }
        
        .auth-btn-primary:hover {
            background: var(--accent-blue);
            transform: translateY(-3px) !important;
            box-shadow: 0 7px 20px rgba(52, 152, 219, 0.3);
        }
        
        .auth-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }
        
        .auth-btn:hover::before {
            left: 100%;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .main-container {
                padding: 2rem;
            }
        }
        
        @media (max-width: 576px) {
            .main-container {
                padding: 1.5rem;
            }
            
            .alert-info {
                padding: 1rem;
                font-size: 1rem;
            }
            
            .auth-btn {
                padding: 0.7rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Particle.js container -->
    <div id="particles-js"></div>

    <!-- Main content -->
    <div class="main-content">
        <!-- Animated card container -->
        <div class="main-container text-center">
            <div class="alert alert-info">
                <i class="bi bi-info-circle-fill" style="margin-right: 10px;"></i>
                We've emailed you instructions for setting your password. If they haven't arrived in a few minutes, check your spam folder.
            </div>
            <a href="{% url 'home_redirect' %}" class="auth-btn auth-btn-primary">
                <i class="bi bi-house-fill"></i> Return Home
            </a>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles.js when window loads
        window.onload = function() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 100,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#3498db"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 2,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#3498db",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": true,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "window",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 150,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
            
            // Add mouse interaction for particles
            document.addEventListener('mousemove', function(e) {
                if (typeof particlesJS !== 'undefined' && particlesJS.particles && particlesJS.particles.array) {
                    var mouseX = e.clientX;
                    var mouseY = e.clientY;
                    var particles = particlesJS.particles.array;
                    
                    for (var i = 0; i < particles.length; i++) {
                        var particle = particles[i];
                        var dx = mouseX - particle.x;
                        var dy = mouseY - particle.y;
                        var distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 200) {
                            var forceDirectionX = dx / distance;
                            var forceDirectionY = dy / distance;
                            var force = (200 - distance) / 200 * 3;
                            
                            particle.vx = forceDirectionX * force;
                            particle.vy = forceDirectionY * force;
                        }
                    }
                }
            });
        };
    </script>
</body>
</html>
