<style>
    :root {
        /* Red Theme Color Variables */
        --primary-red: #e74c3c;
        --dark-red: #c0392b;
        --light-red: #ff6b6b;
        --card-bg: rgba(255, 255, 255, 0.95);
        --card-border: rgba(231, 76, 60, 0.2);
        --text-dark: #2c3e50;
        --text-light: #7f8c8d;
        --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.08);
        --shadow-hover: 0 12px 30px rgba(231, 76, 60, 0.2);
    }

    /* Particle Background Canvas */
    .particle-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: linear-gradient(135deg, #fff5f5 0%, #ffebeb 100%);
    }

    /* Centering Container */
    .center-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 5;
    }

    /* Password Card */
    .password-card {
        background: var(--card-bg);
        border-radius: 20px;
        border: 1px solid var(--card-border);
        box-shadow: var(--shadow-light);
        width: 90%;
        max-width: 500px;
        padding: 3rem;
        position: relative;
        overflow: hidden;
        transition: all 0.4s ease;
        transform: scale(0.95);
        opacity: 0;
        animation: 
            cardEntrance 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards,
            float 8s ease-in-out infinite 1s;
    }

    @keyframes cardEntrance {
        0% { transform: scale(0.95); opacity: 0; }
        70% { transform: scale(1.03); }
        100% { transform: scale(1); opacity: 1; }
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
    }

    /* Card Glow Effect */
    .password-card::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, 
            rgba(231, 76, 60, 0.1) 0%, 
            rgba(192, 57, 43, 0.05) 50%, 
            transparent 70%);
        animation: glowPulse 8s linear infinite;
        z-index: -1;
    }

    @keyframes glowPulse {
        0% { transform: scale(0.8); opacity: 0.3; }
        50% { transform: scale(1.2); opacity: 0.5; }
        100% { transform: scale(0.8); opacity: 0.3; }
    }

    /* Content Styling */
    .password-icon {
        font-size: 5rem;
        margin-bottom: 1.5rem;
        display: inline-block;
        background: linear-gradient(45deg, var(--primary-red), var(--dark-red));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: iconGlow 2s ease infinite;
    }

    @keyframes iconGlow {
        0%, 100% { 
            text-shadow: 0 0 10px rgba(231, 76, 60, 0.5); 
            transform: scale(1);
        }
        50% { 
            text-shadow: 0 0 30px rgba(192, 57, 43, 0.7); 
            transform: scale(1.1);
        }
    }

    .password-title {
        color: var(--text-dark);
        font-weight: 700;
        font-size: 2.2rem;
        margin-bottom: 1rem;
        background: linear-gradient(45deg, var(--primary-red), var(--dark-red));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: titleEntrance 1s ease forwards;
    }

    @keyframes titleEntrance {
        0% { letter-spacing: 10px; opacity: 0; }
        100% { letter-spacing: normal; opacity: 1; }
    }

    .password-message {
        color: var(--text-dark);
        font-size: 1.1rem;
        margin: 1.5rem 0;
        line-height: 1.6;
        opacity: 0;
        animation: fadeIn 1s ease forwards 0.5s;
    }

    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(10px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    .password-btn {
        background: linear-gradient(45deg, var(--primary-red), var(--dark-red));
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 50px;
        font-weight: 600;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        box-shadow: 0 0 20px rgba(231, 76, 60, 0.3);
        opacity: 0;
        animation: fadeIn 1s ease forwards 0.8s;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
    }

    .password-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 0 30px rgba(192, 57, 43, 0.5);
    }

    .password-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            90deg,
            transparent,
            rgba(255, 255, 255, 0.2),
            transparent
        );
        transition: all 0.6s ease;
    }

    .password-btn:hover::before {
        left: 100%;
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Interactive Particle Background
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    // Mouse position tracking
    let mouseX = canvas.width / 2;
    let mouseY = canvas.height / 2;
    
    document.addEventListener('mousemove', function(event) {
        mouseX = event.clientX;
        mouseY = event.clientY;
    });
    
    // Red-themed particle colors
    const redColors = [
        'hsla(0, 70%, 60%, 0.7)',    // Bright red
        'hsla(0, 80%, 50%, 0.7)',    // Primary red
        'hsla(0, 60%, 70%, 0.7)',    // Light red
        'hsla(0, 50%, 80%, 0.7)'     // Very light red
    ];
    
    // Particle constructor
    function Particle() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 4 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
        this.color = redColors[Math.floor(Math.random() * redColors.length)];
        this.angle = 0;
        this.velocity = Math.random() * 0.02;
        this.radius = Math.random() * 50 + 50;
        this.distanceToMouse = 0;
        this.affectedByMouse = false;
    }
    
    // Update particle position
    Particle.prototype.update = function() {
        const dx = mouseX - this.x;
        const dy = mouseY - this.y;
        this.distanceToMouse = Math.sqrt(dx * dx + dy * dy);
        
        if (this.distanceToMouse < 150) {
            this.affectedByMouse = true;
            const forceDirectionX = dx / this.distanceToMouse;
            const forceDirectionY = dy / this.distanceToMouse;
            const force = (150 - this.distanceToMouse) / 150 * 2;
            
            this.x -= forceDirectionX * force;
            this.y -= forceDirectionY * force;
        } else {
            this.affectedByMouse = false;
            this.angle += this.velocity;
            this.x += Math.cos(this.angle) * this.radius * 0.1 + this.speedX;
            this.y += Math.sin(this.angle) * this.radius * 0.1 + this.speedY;
        }
        
        if (this.x < 0 || this.x > canvas.width) this.speedX = -this.speedX;
        if (this.y < 0 || this.y > canvas.height) this.speedY = -this.speedY;
    };
    
    // Draw particle
    Particle.prototype.draw = function() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        
        if (this.affectedByMouse) {
            ctx.fillStyle = 'hsla(0, 80%, 60%, 0.9)';
            ctx.shadowBlur = 20;
            ctx.shadowColor = 'rgba(231, 76, 60, 0.7)';
        } else {
            ctx.fillStyle = this.color;
            ctx.shadowBlur = 15;
            ctx.shadowColor = 'rgba(231, 76, 60, 0.5)';
        }
        
        ctx.fill();
    };
    
    // Create particles
    let particles = [];
    const particleCount = window.innerWidth < 768 ? 80 : 150;
    
    for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
    }
    
    // Animation loop
    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Draw connecting lines
        for (let a = 0; a < particles.length; a++) {
            for (let b = a; b < particles.length; b++) {
                const dx = particles[a].x - particles[b].x;
                const dy = particles[a].y - particles[b].y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 150) {
                    ctx.beginPath();
                    ctx.strokeStyle = `hsla(0, 70%, 60%, ${1 - distance/150})`;
                    ctx.lineWidth = 0.8;
                    ctx.moveTo(particles[a].x, particles[a].y);
                    ctx.lineTo(particles[b].x, particles[b].y);
                    ctx.stroke();
                }
            }
            particles[a].update();
            particles[a].draw();
        }
        
        requestAnimationFrame(animate);
    }
    
    animate();
    
    // Handle window resize
    window.addEventListener('resize', function() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    // Interactive card tilt effect
    const card = document.querySelector('.password-card');
    $(document).on('mousemove', function(e) {
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;
        
        $(card).css({
            'transform': `perspective(1000px) rotateX(${(y - 0.5) * -5}deg) rotateY(${(x - 0.5) * 5}deg) translateY(0)`
        });
    });
    
    $(card).on('mouseleave', function() {
        $(this).css('transform', 'perspective(1000px) rotateX(0) rotateY(0) translateY(0)');
    });
});
</script>
